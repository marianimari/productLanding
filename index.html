 <!DOCTYPE html>
 <html>

 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCraft</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Avenir" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header id="header">

        <img id="header-img" src="https://marianimari.github.io/productLanding/images/logo.png" 　>

        <nav>
            <a href="#about" class="nav-link">
                About
            </a>
            <a href="#feature" class="nav-link">
                Video
            </a>
            <a href="#pricing" class="nav-link">
                Pricing
            </a>
            <a href="#contact" class="nav-link">
                Contact
            </a>

        </nav>

    </header>
    <section id="main">
        <div class="main-wrap">
            <img id="nav-img" src="https://marianimari.github.io/productLanding/images/flower2.png" 　>
            <div class="container">
                <div class="main-left">
                    <img id="main-img" src="https://marianimari.github.io/productLanding/images/flower1.png" 　>
                </div>
                <div class="main-right">
                    <h1>Learn Floral Painting<br />
                        With DreamCraft!</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing<br /> elit, sed do eiusmod tempor incididunt ut labore et </p>
                    <form id="form" class="form-subs" action="https://www.freecodecamp.com/email-submit">
                        <div class="row">

                            <div class="input-wraper">
                                <input type="email-subs" name="email-subs" id="email-subs" placeholder="Please enter your email" required />
                            </div>
                        </div>
                        <div class="row">
                            <button id="submit-subs" type="submit" class="btn">Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <section id="about">

        <iframe id="video" height="415" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
    </section>
    <section id="feature">

    </section>
    <section id="pricing">
        <div class="price-wrap">

        </div>
    </section>
    <section id="contact">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="row">
                <div class="label">
                    <label id="email-label" for="email">Email</label>
                </div>
                <div class="input-wraper">
                    <input type="email" name="email" id="email" placeholder="Please enter your email" required />
                </div>
            </div>
            <div class="row">
                <input id="submit" type="submit" value="Get Started" class="btn" />
            </div>


        </form>

    </section>

</body></html>
